name: üê≥ Build & Push CargoPilot API

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node (for any pre-build)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Run TypeScript build
      - name: Build TypeScript
        run: npm run build

      # 5Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t cargopilot-api .

